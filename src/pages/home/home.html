<ion-content padding class="s-m">
  <ion-grid fixed>
    <ion-row>
      <!-- Left -->
      <ion-col col-6 text-left >
        
        <ion-row ><ion-col class="s-m-time">{{ today | date: 'mediumTime' }}</ion-col></ion-row>
      </ion-col>

      <!-- Right -->
      <ion-col col-6>
        <ion-row><ion-col text-right class="s-m-temp">12.3ยบ</ion-col></ion-row>
      </ion-col>
    </ion-row>

    <ion-row><ion-col></ion-col></ion-row>
    
    <ion-row align-items-end>
      <ion-col align-self-center>
        <button ion-button block outline (tap)="pushPage()" class="neon-style neon-3 em em-2">Neon Page</button>
      </ion-col>
    </ion-row>
    <ion-row align-items-end>
      <ion-col align-self-center>
        <button ion-button block outline (tap)="talk()" class="neon-style neon-3 em em-2">Hablar</button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
